<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SuppKultur Bingo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: NonBreakingSpaceOverride, "Hoefler Text", Garamond, "Times New Roman", serif;
      font-size: 20px;
    }

    p {
      margin: 20px 0 24px;
      line-height: 1.4;
    }

    main {
      max-width: 380px;
      padding: 0 20px;
      height: 90%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      text-align: center;
    }

    .logo {
      max-width: 100%;
    }

    .download-button {
      display: inline-block;
      text-decoration: none;
      background: #b95c27;
      color: #fff;
      border: 0;
      padding: 12px 12px 10px;
      border-radius: 4px;
      font: inherit;
      transition: background 0.1s ease-in;
      cursor: pointer;
    }

    .download-button:hover {
      background: #994c1f;
    }

    footer {
      height: 10%;
      text-align: center;
      display: flex;
      justify-content: space-around;
      flex-direction: column;
    }

    a {
      color: #b95c27;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    input[type="number"] {
      line-height: inherit;
      border: none;
      font-size: inherit;
    }
  </style>
</head>

<body>
  <main>
    <div>
      <img class="logo" src="/assets/logo.png" alt="SuppKultur Logo">
      <p>
        Lade hier deinen Bingo-Zettel herunter und druck ihn dir aus.
      </p>
      <form method="GET" action="/.netlify/functions/generate-bingo-sheet">
        <p>
          Wieviele Menschen in deinem Haushalt mitspielen (nicht schummeln):
          <input name="count" type="number" min="1" max="4" value="1" />
        </p>
        <input type="submit" class="download-button" value="Bingo-Zettel herunterladen" />
      </form>
    </div>
  </main>
  <footer>
    <a href="https://suppkultur.org">suppkultur.org</a>
  </footer>
</body>

</html>
